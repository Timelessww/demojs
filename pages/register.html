											<div class="wrapper">
												<form class="am-form am-form-horizontal yf-form-tips add-form">
													<h1 align="center">用户注册|<span> Register </span></h1>
													<div class="am-form-group am-g-collapse">

														<label for="addFormName" class="am-u-sm-2 am-form-label">用户名: </label>
														<div class="am-u-sm-10 yf-pl10">
															<input type="text" id="uname" name="addFormName" placeholder="请输入您的用户名" class="" maxlength="20">
															<span class="yf-error-tip"></span>
														</div>
													</div>
													<div class="am-form-group am-g-collapse">
														<label for="addFormPhone" class="am-u-sm-2 am-form-label">年龄: </label>
														<div class="am-u-sm-10 yf-pl10">
															<input type="text" id="age1" name="age" placeholder="请输入您的年龄" class="">
															<span class="yf-error-tip"></span>
														</div>
													</div>
													<div class="am-form-group am-g-collapse">
														<label for="addFormName" class="am-u-sm-2 am-form-label">密码: </label>
														<div class="am-u-sm-10 yf-pl10">
															<input type="password" id="password1" name="addFormPass1" placeholder="请输入您的密码" class="">
															<span class="yf-error-tip"></span>
														</div>
													</div>
													<div class="am-form-group am-g-collapse">
														<label for="addFormName" class="am-u-sm-2 am-form-label">确认密码: </label>
														<div class="am-u-sm-10 yf-pl10">
															<input type="password" id="password2" name="addFormPass2" placeholder="请再次输入您的密码" class="">
															<span class="yf-error-tip"></span>
														</div>
													</div>
													<div class="am-form-group am-g-collapse">
														<label for="addFormPhone" class="am-u-sm-2 am-form-label">手机号: </label>
														<div class="am-u-sm-10 yf-pl10">
															<input type="text" id="mphone" name="addFormPhone" placeholder="请输入您的手机号" class="">
															<span class="yf-error-tip"></span>
														</div>
													</div>
													<div class="am-form-group am-g-collapse">
														<label for="addFormAdd" class="am-u-sm-2 am-form-label am-vertical-align-top yf-pt0">联系地址: </label>
														<div class="am-u-sm-10 yf-pl10">
															<input type="text" id="addemail" placeholder="请输入您的邮箱地址" name="addemail" class=""></input>
															<span class="yf-error-tip"></span>
														</div>
													</div>
													<div class="am-form-group am-g-collapse">
														<label for="addFormAdd" class="am-u-sm-2 am-form-label am-vertical-align-top yf-pt0">验证码: </label>
														<div class="am-u-sm-10 yf-pl10">
															<input placeholder="请输入验证" type="text" id="inputcode" name="inputcode" class=""></input>
															<span class="yf-error-tip"></span>
															<input type="button" id="code" class="am-btn am-btn-primary" onclick="createCode()" />
														</div>
													</div>
													<br/>
													<div class="am-form-group am-g-collapse">
														<div class="am-u-sm-offset-2 yf-pl10">

															<input type="reset" class="am-btn am-btn-primary"></input>
														</div>
													</div>
